<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title> Dropdown animation | iKCoder</title>
</head>

<body>
    <div class="center"> 	
        <input class="dropdown" type="checkbox" id="dropdown" name="dropdown"/>
        <label class="for-dropdown" for="dropdown">Dropdown Menu</label>
        <div class="section-dropdown"> 
            <a href="#">Dropdown item 1<i class="uil uil-arrow-right"></i></a>
            <input class="dropdown-sub" type="checkbox" id="dropdown-sub" name="dropdown-sub"/>
            <label class="for-dropdown-sub" for="dropdown-sub">Dropdown item 2</label>
            <div class="section-dropdown-sub"> 
                <a href="#">Dropdown item 1</a>
                <a href="#">Dropdown item 2</a>
            </div>
            <a href="#">Dropdown item 3</a>
            <a href="#">Dropdown item 4</a>
        </div>
    </div>
</body>
</html>
